    <section id="quiz">
        <form action="#" id="quiz-form" >
            <label for="q1">Qual seu nome?</label>
            <input type="text" id="q1" name="q1" placeholder="nome" maxlength="22">

            <br><br>
            <input type="radio" name="robot" id="robotCheck" value="sim">
            <label for="robotCheck">Não sou um robô.</label>

            <div id="q2-container">
                <br>
                <label for="q2"><span id="userName"></span>, biscoito ou bolacha?</label>
                <select id="q2" name="q2">
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="biscoito">biscoito</option>
                    <option value="bolacha">bolacha</option>
                </select>
                <p id="feedback-message"></p>
            </div>
            
            <br><br>
            <button id="feedback-button">Tô certo</button>
        </form>
    </section>
